<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Accounting UI Force Load</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            color: #2196F3;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0b7dda;
        }
        .app-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            height: 700px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fund Accounting UI Force Load</h1>
        <p>This page will force the application to load and display entity data by injecting the force-display.js script into the application iframe.</p>
        
        <div class="controls">
            <button id="reloadBtn">Reload App</button>
            <button id="forceDisplayBtn">Force Display Data</button>
            <button id="clearStorageBtn">Clear Browser Storage</button>
        </div>
        
        <div class="app-container">
            <iframe id="appFrame" src="index.html"></iframe>
        </div>
    </div>
    
    <script>
        const appFrame = document.getElementById('appFrame');
        const reloadBtn = document.getElementById('reloadBtn');
        const forceDisplayBtn = document.getElementById('forceDisplayBtn');
        const clearStorageBtn = document.getElementById('clearStorageBtn');
        
        // Inject the force-display script into the iframe
        function injectScript() {
            try {
                const iframeDoc = appFrame.contentDocument || appFrame.contentWindow.document;
                
                // Create script element
                const script = iframeDoc.createElement('script');
                script.src = 'force-display.js';
                script.onload = () => console.log('Force display script loaded in iframe');
                script.onerror = (e) => console.error('Error loading script:', e);
                
                // Add to iframe document
                iframeDoc.head.appendChild(script);
                
                console.log('Injected force-display.js into iframe');
            } catch (error) {
                console.error('Error injecting script:', error);
                alert('Error injecting script: ' + error.message);
            }
        }
        
        // Reload the app iframe
        function reloadApp() {
            appFrame.src = 'index.html';
        }
        
        // Force display data in the app
        function forceDisplay() {
            try {
                // Call the force display function in the iframe
                const iframeWindow = appFrame.contentWindow;
                
                if (iframeWindow && typeof iframeWindow.forceLoadEntityData === 'function') {
                    iframeWindow.forceLoadEntityData();
                } else {
                    // If the function doesn't exist yet, inject the script first
                    injectScript();
                    setTimeout(() => {
                        if (iframeWindow && typeof iframeWindow.forceLoadEntityData === 'function') {
                            iframeWindow.forceLoadEntityData();
                        } else {
                            throw new Error('forceLoadEntityData function not found in iframe');
                        }
                    }, 1000);
                }
            } catch (error) {
                console.error('Error forcing display:', error);
                alert('Error forcing display: ' + error.message);
            }
        }
        
        // Clear browser storage
        function clearStorage() {
            try {
                // Clear local storage
                localStorage.clear();
                
                // Clear session storage
                sessionStorage.clear();
                
                // Try to clear storage in the iframe too
                try {
                    appFrame.contentWindow.localStorage.clear();
                    appFrame.contentWindow.sessionStorage.clear();
                } catch (e) {
                    console.warn('Could not clear iframe storage:', e);
                }
                
                alert('Browser storage cleared. Reloading app...');
                reloadApp();
            } catch (error) {
                console.error('Error clearing storage:', error);
                alert('Error clearing storage: ' + error.message);
            }
        }
        
        // Event listeners
        reloadBtn.addEventListener('click', reloadApp);
        forceDisplayBtn.addEventListener('click', forceDisplay);
        clearStorageBtn.addEventListener('click', clearStorage);
        
        // When iframe loads, inject the script automatically
        appFrame.addEventListener('load', () => {
            console.log('App iframe loaded, injecting script...');
            setTimeout(injectScript, 1000); // Wait a bit for the app to initialize
        });
    </script>
</body>
</html>
