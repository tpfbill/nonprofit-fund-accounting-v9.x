<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Batches API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .error {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Batches API Test</h1>
        
        <button id="fetchButton">Fetch Payment Batches</button>
        
        <div id="result" class="result">
            <p>Click the button above to fetch payment batches.</p>
        </div>
    </div>

    <script>
        // Same API_BASE_URL as the main application
        const API_BASE_URL = 'http://localhost:3000';
        
        document.getElementById('fetchButton').addEventListener('click', fetchBatches);
        
        // Automatically fetch on page load
        document.addEventListener('DOMContentLoaded', fetchBatches);
        
        async function fetchBatches() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading payment batches...</p>';
            resultDiv.classList.remove('error');
            
            try {
                console.log('Fetching payment batches from:', `${API_BASE_URL}/api/payment-batches`);
                
                // Log request details
                const startTime = performance.now();
                
                // Fetch payment batches
                const response = await fetch(`${API_BASE_URL}/api/payment-batches`);
                
                // Log response status
                const endTime = performance.now();
                console.log(`Fetch completed in ${(endTime - startTime).toFixed(2)}ms`);
                console.log('Response status:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Parse JSON response
                const batches = await response.json();
                console.log('Received data:', batches);
                
                // Display results
                if (batches && batches.length > 0) {
                    let html = `<h2>Found ${batches.length} payment batches:</h2>`;
                    html += '<table border="1" cellpadding="5" style="border-collapse: collapse; width: 100%;">';
                    html += '<tr><th>Batch Number</th><th>Description</th><th>Date</th><th>Status</th><th>Total Amount</th></tr>';
                    
                    batches.forEach(batch => {
                        html += `<tr>
                            <td>${batch.batch_number || 'N/A'}</td>
                            <td>${batch.description || 'N/A'}</td>
                            <td>${new Date(batch.batch_date).toLocaleDateString() || 'N/A'}</td>
                            <td>${batch.status || 'N/A'}</td>
                            <td>${batch.total_amount || 'N/A'}</td>
                        </tr>`;
                    });
                    
                    html += '</table>';
                    resultDiv.innerHTML = html;
                } else {
                    resultDiv.innerHTML = '<p>No payment batches found.</p>';
                }
            } catch (error) {
                console.error('Error fetching payment batches:', error);
                
                // Display detailed error information
                resultDiv.classList.add('error');
                resultDiv.innerHTML = `
                    <h2>Error fetching payment batches</h2>
                    <p>${error.message}</p>
                    <p>Check the browser console for more details.</p>
                    <p>Network status: ${navigator.onLine ? 'Online' : 'Offline'}</p>
                    <div>
                        <h3>Debugging steps:</h3>
                        <ol>
                            <li>Ensure the server is running at ${API_BASE_URL}</li>
                            <li>Check if the API endpoint exists and is accessible</li>
                            <li>Verify there are no CORS issues (check console)</li>
                            <li>Inspect network tab for detailed response</li>
                        </ol>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
